<table>
    <thead>
      <th>Name</th>
      <th>Value</th>
    </thead>
    <tbody>
      <tr *ngFor="let policy of policies">
  
        <td>{{policy.name}}</td>
        <td>{{policy.value}}</td>
        <td>
            <button (click)="delete(policy.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
